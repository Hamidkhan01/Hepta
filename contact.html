<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Hepta Travel & Tours</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      color: #333;
    }

    .hero {
      background: url('/Hepta/images/001.jpg') no-repeat center center/cover;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
      position: relative;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 1;
    }

    .hero h1 {
      font-size: 3.5em;
      margin: 0;
      z-index: 2;
      text-align: center;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .container {
      max-width: 1100px;
      margin: -50px auto 40px;
      padding: 30px 20px 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
      flex-wrap: wrap;
    }

    .form-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      flex: 1.2;
      min-width: 320px;
      position: relative;
      z-index: 2;
    }

    .form-container h2 {
      color: #2d3436;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-container input,
    .form-container textarea,
    .form-container button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 8px;
      font-size: 1.1em;
    }

    .form-container input,
    .form-container textarea {
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .form-container button {
      background: #00aaff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .form-container button:hover {
      background: #008f8f;
    }

    .form-container input:focus,
    .form-container textarea:focus {
      border-color: #00aaff;
      outline: none;
    }

    .error-message {
      color: red;
      font-size: 0.9em;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    .contact-info {
      background: #ffffff;
      padding: 20px 25px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      flex: 0.7;
      min-width: 250px;
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .contact-info h3 {
      color: #00aaff;
      text-align: center;
      margin-bottom: 15px;
      font-size: 1.5em;
      width: 100%;
    }

    .contact-info p {
      margin: 8px 0;
      font-size: 1em;
      color: #555;
      line-height: 1.6em;
    }

    .back-home {
      align-self: center;
      margin-top: 20px;
      padding: 12px 30px;
      background: #00aaff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.1em;
      transition: background 0.3s ease;
    }

    .back-home:hover {
      background: #008f8f;
    }

    /* Container to hold form and contact info */
.container {
  max-width: 1100px;
  margin: 40px auto;
  padding: 0 20px;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  gap: 30px;
  flex-wrap: wrap;
}

.form-container, .contact-info {
  flex: 1 1 320px;  
  min-width: 320px;
  margin: 0 auto; 
}

.form-container {
  background: #ffffff;
  padding: 40px;
  border-radius: 15px;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
}

.contact-info {
  background: #ffffff;
  padding: 20px 25px;
  border-radius: 15px;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
  display: flex;
  flex-direction: column;
  align-items: flex-start;
}


@media (max-width: 768px) {

  .container {
    flex-direction: column;
    gap: 20px;
  }

  .form-container, .contact-info {
    min-width: 100%; 
  }


  .back-home {
    align-self: center;
  }
}

  </style>
</head>
<body>

  <div class="hero">
    <h1>Contact Us</h1>
  </div>

  <div class="container">
    <div class="form-container">
      <h2>Send Us a Message</h2>
      <form id="contactForm" method="POST" onsubmit="return validateForm()">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="^\+?\d{1,4}[\s\-]?\(?\d{1,3}?\)?[\s\-]?\d{1,3}[\s\-]?\d{1,4}$" required />
        <div class="error-message" id="phoneError"></div>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required />
        <div class="error-message" id="emailError"></div>

        <label for="message">Your Message</label>
        <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>

    <div class="contact-info">
      <h3>Our Contact Info</h3>
      <p><strong>Address:</strong><br>Saddar, Rawalpindi<br>Pakistan</p>
      <p><strong>Phone:</strong><br>(+92) 318 1813297</p>
      <p><strong>Email:</strong><br>mrh20084@gmail.com</p>

      <a href="index.html" class="back-home">‚Üê Back to Home</a>
    </div>
  </div>

  <script src="js/script.js"></script>

</body>
</html>
