<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Hepta Travel & Tours</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      color: #333;
    }

    .hero {
      background: url('/Hepta/images/001.jpg') no-repeat center center/cover;
      height: 250px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      position: relative;
      background-attachment: fixed;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .hero h1 {
      z-index: 2;
      font-size: 2.5rem;
      letter-spacing: 1px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .form-container,
    .contact-info {
      flex: 1 1 400px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #00aaff;
      text-align: center;
    }

    .form-container label {
      margin-top: 15px;
      display: block;
      font-weight: 500;
    }

    .form-container input,
    .form-container textarea,
    .form-container button {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .form-container button {
      background: #00aaff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s ease;
    }

    .form-container button:hover {
      background: #008f8f;
    }

    .error-message {
      color: red;
      font-size: 0.85em;
      margin-top: 4px;
    }

    .contact-info h3 {
      font-size: 1.5rem;
      color: #00aaff;
      margin-bottom: 10px;
    }

    .contact-info p {
      margin: 10px 0;
      line-height: 1.5;
    }

    .back-home {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #00aaff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .back-home:hover {
      background: #008f8f;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 90%;
      text-align: center;
    }

    .modal-content h3 {
      color: #00aaff;
      margin-bottom: 10px;
    }

    .close-btn {
      padding: 10px 20px;
      margin-top: 15px;
      background: #00aaff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
        padding: 0 10px;
      }

      .form-container,
      .contact-info {
        padding: 20px;
      }

      .form-container h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1 data-aos="fade-down">Contact Us</h1>
  </div>

  <div class="container">
    <div class="form-container" data-aos="fade-right">
      <h2>Send Us a Message</h2>
      <form id="contactForm" onsubmit="return validateForm(event)">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" required />

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="e.g. +923001234567" required />
        <div class="error-message" id="phoneError"></div>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="your@gmail.com" required />
        <div class="error-message" id="emailError"></div>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Your message here..." required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>

    <div class="contact-info" data-aos="fade-left">
      <h3>Contact Information</h3>
      <p><strong>Address:</strong><br>Saddar, Rawalpindi, Pakistan</p>
      <p><strong>Phone:</strong><br>(+92) 318 1813297</p>
      <p><strong>Email:</strong><br>mrh20084@gmail.com</p>

      <a href="index.html" class="back-home">‚Üê Back to Home</a>
    </div>
  </div>

  <!-- Success Modal -->
  <div id="successModal" class="modal">
    <div class="modal-content">
      <h3>Thank you!</h3>
      <p>Your message has been sent successfully.</p>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    function validateForm(e) {
      e.preventDefault();

      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();
      const phoneError = document.getElementById("phoneError");
      const emailError = document.getElementById("emailError");

      phoneError.textContent = "";
      emailError.textContent = "";

      const phonePattern = /^\+?\d{10,15}$/;
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,}$/i;

      let isValid = true;

      if (!phonePattern.test(phone)) {
        phoneError.textContent = "Please enter a valid phone number.";
        isValid = false;
      }

      if (!emailPattern.test(email)) {
        emailError.textContent = "Please enter a valid email address.";
        isValid = false;
      }

      if (isValid) {
        document.getElementById("contactForm").reset();
        showModal();
      }

      return false;
    }

    function showModal() {
      document.getElementById("successModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("successModal").style.display = "none";
    }

    window.onclick = function (event) {
      const modal = document.getElementById("successModal");
      if (event.target === modal) {
        closeModal();
      }
    };
  </script>
</body>
</html>
